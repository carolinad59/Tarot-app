<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#d4af37" />
  <meta name="description" content="Tu app de Tarot, consulta las cartas del d√≠a y problemas/soluciones." />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <title>Tarot de Marsella</title>

  <!-- Estilos base (optimizado iPhone) -->
  <style>
    :root {
      --azul-oscuro: #0b132b;
      --azul-noche: #1c2541;
      --dorado: #d4af37;
      --dorado-suave: #f1d77a;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--azul-oscuro), var(--azul-noche));
      color: var(--blanco);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #app {
      width: 100%;
      max-width: 390px; /* iPhone 15 width */
      transform-origin: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--dorado);
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .tiradas {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .tirada-btn {
      background: transparent;
      border: 1.5px solid var(--dorado);
      border-radius: 16px;
      padding: 22px 16px;
      color: var(--blanco);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .tirada-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(212,175,55,0.25), transparent 70%);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .tirada-btn:hover::before,
    .tirada-btn:active::before {
      opacity: 1;
    }

    .tirada-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .tirada-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .tirada-desc {
      font-size: 0.85rem;
      opacity: 0.75;
    }

    .footer-hint {
      margin-top: 30px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    .btn-volver {
      position: fixed;
      top: 12px;
      left: 12px;
      background: transparent;
      border: none;
      color: var(--blanco);
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1000;
    }

    .carta {
      width: 55px;
      height: 85px;
      border-radius: 6px;
      background: linear-gradient(135deg, #1c2541, #0b132b);
      border: 1.5px solid var(--dorado);
      cursor: pointer;
      transition: transform 0.6s, box-shadow 0.3s, opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      color: var(--blanco);
      backface-visibility: hidden;
    }

    .carta.seleccionada {
      background: var(--dorado);
      color: #000;
      transform: rotateY(180deg);
    }

    .carta.repartiendo {
      position: relative;
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
    }

    .carta.repartida {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .carta.flip-slow {
      transition: transform 0.9s ease, background 0.3s ease, color 0.3s ease;
    }

    .carta:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.35);
    }

    #baraja-cerrada.barajando {
      animation: shuffleDeck 0.45s ease-in-out 5;
    }

    @keyframes shuffleDeck {
      0%   { transform: translate(0,0) rotate(0deg) scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
      10%  { transform: translate(-3px,-1px) rotate(-2deg) scale(1.02); box-shadow: 0 8px 16px rgba(0,0,0,0.25); }
      20%  { transform: translate(4px,1px) rotate(2deg) scale(1.02); }
      30%  { transform: translate(-2px,2px) rotate(-1.5deg) scale(1.02); }
      40%  { transform: translate(3px,-1px) rotate(1.5deg) scale(1.02); }
      50%  { transform: translate(-3px,1px) rotate(-2deg) scale(1.02); }
      60%  { transform: translate(3px,-1px) rotate(2deg) scale(1.02); }
      70%  { transform: translate(-2px,1px) rotate(-1deg) scale(1.01); }
      80%  { transform: translate(2px,-1px) rotate(1deg) scale(1.01); }
      90%  { transform: translate(-1px,0px) rotate(-0.5deg) scale(1); }
      100% { transform: translate(0,0) rotate(0deg) scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
    }

    #pantalla-baraja {
      width: 100%;
      display: block;
      text-align: center;
    }

    #play-area {
      width: 360px;
      height: 600px;
      border-radius: 16px;
      background: transparent;
      box-shadow: none;
      border: 3px solid var(--dorado);
      position: relative;
      overflow: hidden;
      margin: 0 auto 16px;
    }

    #baraja-cerrada {
      width: 100px;
      height: 160px;
      border-radius: 8px;
      background: linear-gradient(135deg, #1c2541, #0b132b);
      border: 2px solid var(--dorado);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .deck-cards {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #mesa-cartas {
      position: absolute;
      inset: 16px;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      align-content: start;
      display: none;
      justify-items: center;
    }

    #mesa-cartas.active {
      display: grid;
    }

    .card-back {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 50%, #1a1f3a 100%);
      border-radius: inherit;
      position: relative;
      overflow: hidden;
    }

    .card-back::before {
      content: "‚ú¶";
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--dorado);
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .card-back::after {
      content: "‚ú¶";
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--dorado);
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .card-back-pattern {
      width: 85%;
      height: 85%;
      border: 2px solid var(--dorado);
      border-radius: 4px;
      position: relative;
      opacity: 0.6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }

    .card-back-pattern::before {
      content: "‚óà";
      color: var(--dorado);
      opacity: 0.7;
    }

    .card-back-pattern::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px dashed var(--dorado);
      border-radius: 4px;
      opacity: 0.4;
    }

    .carta:nth-child(21),
    .carta:nth-child(22) {
      grid-column: auto;
    }

    #mesa-cartas > .carta:nth-child(21) {
      grid-column: 2;
    }

    #mesa-cartas > .carta:nth-child(22) {
      grid-column: 3;
    }

    #btn-barajar {
      display: block;
      width: 360px;
      margin: 0 auto;
      padding: 16px 16px;
      font-size: 1rem;
      background: transparent;
      border: 1.5px solid var(--dorado);
      border-radius: 16px;
      color: var(--blanco);
      cursor: pointer;
      transition: all 0.25s ease;
      box-sizing: border-box;
    }

    #btn-interpretar {
      display: none;
      width: 360px;
      margin: 20px auto 0;
      padding: 16px 16px;
      font-size: 1rem;
      background: transparent;
      border: 1.5px solid var(--dorado);
      border-radius: 16px;
      color: var(--blanco);
      cursor: pointer;
      transition: all 0.25s ease;
      box-sizing: border-box;
    }

    #btn-interpretar.visible {
      display: block;
    }
  </style>

<link rel="manifest" href="manifest.json">

</head>
