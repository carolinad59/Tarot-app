<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot de Marsella</title>

  <!-- Estilos base (optimizado iPhone) -->
  <style>
    :root {
      --azul-oscuro: #0b132b;
      --azul-noche: #1c2541;
      --dorado: #d4af37;
      --dorado-suave: #f1d77a;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--azul-oscuro), var(--azul-noche));
      color: var(--blanco);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #app {
      width: 100%;
      max-width: 390px; /* ancho iPhone 15 */
        transform-origin:center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--dorado);
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .tiradas {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .tirada-btn {
      background: transparent;
      border: 1.5px solid var(--dorado);
      border-radius: 16px;
      padding: 22px 16px;
      color: var(--blanco);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .tirada-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(212,175,55,0.25), transparent 70%);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .tirada-btn:hover::before,
    .tirada-btn:active::before {
      opacity: 1;
    }

    .tirada-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .tirada-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .tirada-desc {
      font-size: 0.85rem;
      opacity: 0.75;
    }

    .footer-hint {
      margin-top: 30px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div id="app">

      </button>

    <!-- Pantalla baraja -->

<script src="app.js"></script>

</html>
