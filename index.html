<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#d4af37" />
  <meta name="description" content="Tu app de Tarot, consulta las cartas del d√≠a y problemas/soluciones." />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <title>Tarot de Marsella</title>

  <!-- Estilos base (optimizado iPhone) -->
  <style>
    :root {
      --azul-oscuro: #0b132b;
      --azul-noche: #1c2541;
      --dorado: #d4af37;
      --dorado-suave: #f1d77a;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--azul-oscuro), var(--azul-noche));
      color: var(--blanco);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #app {
      width: 100%;
      max-width: 390px; /* iPhone 15 width */
      transform-origin: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--dorado);
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .tiradas {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .tirada-btn {
      background: transparent;
      border: 1.5px solid var(--dorado);
      border-radius: 16px;
      padding: 22px 16px;
      color: var(--blanco);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .tirada-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(212,175,55,0.25), transparent 70%);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .tirada-btn:hover::before,
    .tirada-btn:active::before {
      opacity: 1;
    }

    .tirada-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .tirada-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .tirada-desc {
      font-size: 0.85rem;
      opacity: 0.75;
    }

    .footer-hint {
      margin-top: 30px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    .btn-volver {
      position: fixed;
      top: 12px;
      left: 12px;
      background: transparent;
      border: none;
      color: var(--blanco);
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1000;
    }

    .carta {
      width: 55px;
      height: 106px;
      border-radius: 6px;
      border: 1.5px solid var(--dorado);
      cursor: pointer;
      transition: transform 0.9s ease, box-shadow 0.3s, opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      color: var(--blanco);
      backface-visibility: hidden;
      background: linear-gradient(135deg, #1c1f33 0%, #0e1325 50%, #1c1f33 100%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    .carta::before,
    .carta::after {
      content: "‚ú¶";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: var(--dorado);
      font-size: 1rem;
      opacity: 0.82;
      pointer-events: none;
    }

    .carta::before { top: 6px; }
    .carta::after { bottom: 6px; }

    .carta.seleccionada::before,
    .carta.seleccionada::after {
      opacity: 0;
    }

    .carta.seleccionada {
      transform: rotateY(180deg);
      box-shadow: 0 8px 16px rgba(0,0,0,0.45);
    }

    .carta.repartiendo {
      position: relative;
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
    }

    .carta.repartida {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .carta.flip-slow {
      transition: transform 0.9s ease, background 0.3s ease, color 0.3s ease;
    }

    .carta:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.35);
    }

    #baraja-cerrada.barajando {
      animation: deckWiggle 0.35s ease-in-out 4;
    }

    @keyframes deckWiggle {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      25% { transform: translate(-50%, -50%) rotate(1.5deg) scale(1.01); }
      50% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      75% { transform: translate(-50%, -50%) rotate(-1.5deg) scale(1.01); }
      100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
    }

    @keyframes throwSeq {
      0% { transform: translate(-50%, -50%) translate(0,0) rotate(0deg); opacity: 1; }
      16% { transform: translate(-50%, -50%) translate(70px,-8px) rotate(9deg); }
      32% { transform: translate(-50%, -50%) translate(0,0) rotate(0deg); }
      48% { transform: translate(-50%, -50%) translate(70px,-8px) rotate(9deg); }
      64% { transform: translate(-50%, -50%) translate(0,0) rotate(0deg); }
      80% { transform: translate(-50%, -50%) translate(70px,-8px) rotate(9deg); }
      100% { transform: translate(-50%, -50%) translate(0,0) rotate(0deg); opacity: 0; }
    }

    #pantalla-baraja {
      width: 100%;
      display: block;
      text-align: center;
    }

    #play-area {
      width: 360px;
      height: 720px;
      border-radius: 16px;
      background: transparent;
      box-shadow: none;
      border: 3px solid var(--dorado);
      position: relative;
      overflow: hidden;
      margin: 0 auto 16px;
    }

    #baraja-cerrada {
      width: 100px;
      height: 188px;
      border-radius: 8px;
      background: linear-gradient(135deg, #1c1f33 0%, #0e1325 50%, #1c1f33 100%);
      border: 2px solid var(--dorado);
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.45s ease, top 0.45s ease;
      overflow: visible;
      position: absolute;
    }

    #baraja-cerrada::before {
      content: "‚ú¶";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--dorado);
      font-size: 1.2rem;
      opacity: 0.82;
      pointer-events: none;
      text-shadow: 0 140px 0 var(--dorado);
    }

    #baraja-cerrada::after {
      content: "";
      position: absolute;
      width: 70px;
      height: 120px;
      border-radius: 6px;
      background: linear-gradient(135deg, #1c1f33 0%, #0e1325 50%, #1c1f33 100%);
      border: 1.5px solid var(--dorado);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(212,175,55,0.4), 0 6px 12px rgba(0,0,0,0.35);
    }

    #baraja-cerrada.barajando::after {
      animation: throwSeq 1.4s ease-in-out forwards;
      opacity: 1;
    }

    #baraja-cerrada.deck-final {
      left: calc(100% - 60px);
      top: calc(100% - 90px);
      transform: translate(-50%, -50%);
    }

    .deck-cards {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #mesa-cartas {
      position: absolute;
      inset: 16px;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      align-content: start;
      display: none;
      justify-items: center;
    }

    #mesa-cartas.active {
      display: grid;
    }


    .carta:nth-child(21),
    .carta:nth-child(22) {
      grid-column: auto;
    }

    #mesa-cartas > .carta:nth-child(21) {
      grid-column: 2;
    }

    #mesa-cartas > .carta:nth-child(22) {
      grid-column: 3;
    }

    #btn-barajar {
      display: block;
      width: 360px;
      margin: 0 auto;
      padding: 16px 16px;
      font-size: 1rem;
      background: transparent;
      border: 1.5px solid var(--dorado);
      border-radius: 16px;
      color: var(--blanco);
      cursor: pointer;
      transition: all 0.25s ease;
      box-sizing: border-box;
    }

    #btn-interpretar {
      display: none;
      width: 360px;
      margin: 20px auto 0;
      padding: 16px 16px;
      font-size: 1rem;
      background: transparent;
      border: 1.5px solid var(--dorado);
      border-radius: 16px;
      color: var(--blanco);
      cursor: pointer;
      transition: all 0.25s ease;
      box-sizing: border-box;
    }

    #btn-interpretar.visible {
      display: block;
    }

    /* Interpretaci√≥n: vista una a una, sin recuadros */
    #pantalla-interpretacion {
      position: relative;
      padding: 12px 0 64px;
    }

    #cartas-interpretacion {
      position: relative;
      min-height: 320px;
      padding-bottom: 96px; /* espacio reservado para flechas */
    }

    .interpret-stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .interpret-image {
      width: 60vw;
      max-width: 260px;
      border-radius: 10px;
      border: 1px solid var(--dorado);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    .interpret-text-block {
      width: 100%;
      text-align: left;
      max-width: 360px;
      padding: 0 6px 12px;
    }

    .interpret-label {
      font-size: 0.9rem;
      color: var(--dorado);
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .interpret-text {
      margin-top: 4px;
      color: var(--blanco);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .interpret-arrow {
      position: absolute;
      bottom: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid var(--dorado);
      background: rgba(0,0,0,0.35);
      color: var(--blanco);
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
    }

    .interpret-arrow.left { left: 12px; }
    .interpret-arrow.right { right: 12px; }
  </style>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">

</head>
<body>

  <div id="app">
    <!-- Flecha volver global (oculta en men√∫ principal) -->
    <button id="btn-volver" class="btn-volver" aria-label="Volver" style="display:none;">‚Ü©Ô∏é</button>
    <h1 id="page-title">üîÆ Tarot</h1>
    <p class="subtitle">Elige tu tirada</p>

    <div class="tiradas" id="pantalla-tiradas">

      <button class="tirada-btn" data-cards="2">

    <!-- Pantalla baraja -->
    <div id="pantalla-baraja" style="display:none; margin-top:16px;">

      <!-- Baraja cerrada / carta en el centro en primer men√∫ -->
      <div id="baraja-cerrada">

    <div id="debug-carta" style="font-size:0.85rem; opacity:0.7;"></div>

    <!-- Bot√≥n barajar -->
    <button id="btn-barajar">

    </button>

    </div>

    <div class="footer-hint">M√°s tiradas pronto ‚ú®</div>

    

    <!-- Bot√≥n interpretar -->
    <button id="btn-interpretar">
    Interpretar
    </button>

    <!-- Pantalla de interpretaci√≥n -->

      <h2 style="color: var(--dorado); margin-bottom: 20px;">Interpretaci√≥n</h2>

    </div>


  </div>

<script src="app.js"></script>

</body>
</html>
